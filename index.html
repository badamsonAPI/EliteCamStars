<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCamStars - Coming Soon</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0c0c0c; /* Dark background */
            color: #e6b400; /* Gold text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 90%; /* Ensures responsiveness */
            width: 350px; /* Slightly increased size */
            margin-bottom: 20px;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Soft glow to blend edges */
            border-radius: 10px; /* Slightly rounds the edges */
        }

        p {
            font-size: 22px;
            max-width: 80%; /* Prevents text from stretching too wide */
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <img src="./images/logo.jpeg" alt="EliteCamStars Logo" class="logo">
    <p>Something amazing is coming soon. Stay tuned!</p>
</body>
</html>
